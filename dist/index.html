<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <style>/* 公共部分css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            position: relative;
            display: flex;
            background: rgb(192, 51, 53);
            overflow: hidden;

        }

        #code {
            height: 100vh;
            width: 50vw;
            background: whitesmoke;
            overflow: auto;
        }

        .buttons {
            position: absolute;
            left: 50%;
        }

        .buttons>button {
            width: 60px;
            height: 30px;
            border: none;
            background: rgba(255, 255, 255);
            font-weight: bold;
            border-radius: 5px;
            margin-left: 5px;
            margin-top: 5px;
            box-shadow: inset 1px 1px 5px #ccc;
            cursor: pointer;
        }</style>
    <title>BayMax❤</title>
</head>

<body>
    <div class="wrapper">
        <style id="writeStyle"></style>
        <div id="code"></div>
        <div class="buttons">
            <button id="btnPause">暂停</button>
            <button id="btnPlay">播放</button>
            <button id="btnSlow">慢速</button>
            <button id="btnNormal">中速</button>
            <button id="btnFast">快速</button>
        </div>
        <div id="baymax">
            <div class="head">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="chest">
                    <i></i>
                </div>
                <div class="belly"></div>
                <div class="arm left">
                    <div class="fingers"></div>
                </div>
                <div class="arm right">
                    <div class="fingers"></div>
                </div>
            </div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>
    <script src="/main.1f19ae8e.js"></script>

</body>

</html>
